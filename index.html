<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>شحن شدات ببجي عن طريق النقاط</title>
<style>
body {
  margin: 0;
  font-family: Tahoma, sans-serif;
  background: url('https://i.imgur.com/7rS2nXH.jpg') no-repeat center center fixed;
  background-size: cover;
  color: #fff;
  text-align: center;
}
.container {
  padding: 50px;
}
button {
  padding: 15px 25px;
  margin: 10px;
  font-size: 18px;
  cursor: pointer;
  border: none;
  border-radius: 8px;
  background: #ffcc00;
  color: #000;
  transition: 0.3s;
}
button:hover {
  background: #ffdb4d;
}
.section {
  margin-top: 30px;
  display: none;
}
.price-btn {
  display: block;
  margin: 10px auto;
  background: #00ccff;
  color: #000;
}
input {
  padding: 10px;
  font-size: 16px;
  margin: 10px;
  border-radius: 5px;
  border: none;
}
</style>
</head>
<body>
<div class="container">
  <h1>شحن شدات ببجي عن طريق النقاط</h1>
  <button id="view-prices-btn">مشاهدة أسعار شدات ببجي</button>
  <button id="collect-points-btn">تجميع النقاط</button>

  <!-- قسم أسعار الشدات -->
  <div id="prices-section" class="section">
    <h2>باقة الشدات</h2>
    <button class="price-btn" data-price="10" data-shads="30">30 شدات مقابل 10k نقاط</button>
    <button class="price-btn" data-price="20" data-shads="60">60 شدات مقابل 20k نقاط</button>
    <button class="price-btn" data-price="30" data-shads="120">120 شدات مقابل 30k نقاط</button>
    <button class="price-btn" data-price="40" data-shads="180">180 شدات مقابل 40k نقاط</button>
    <button class="price-btn" data-price="50" data-shads="325">325 شدات مقابل 50k نقاط</button>
    <div id="purchase-result"></div>
  </div>

  <!-- قسم تجميع النقاط -->
  <div id="points-section" class="section">
    <h2>تجميع النقاط</h2>
    <p>نقاطك: <span id="points">0</span>k</p>
    <button id="collect-btn">اضغط للحصول على نقطة</button>
  </div>

  <!-- قسم إدخال ID ببجي -->
  <div id="id-section" class="section">
    <h2>ادخل ID لعبة ببجي</h2>
    <input type="text" id="pubg-id" placeholder="اكتب الايدي هنا">
    <button id="send-id-btn">ارسال</button>
    <div id="id-result"></div>
  </div>
</div>

<script>
let points = 0;
let lastClick = 0;

// عرض الأقسام
document.getElementById('view-prices-btn').addEventListener('click', () => {
    document.getElementById('prices-section').style.display = 'block';
    document.getElementById('points-section').style.display = 'none';
    document.getElementById('id-section').style.display = 'none';
});
document.getElementById('collect-points-btn').addEventListener('click', () => {
    document.getElementById('points-section').style.display = 'block';
    document.getElementById('prices-section').style.display = 'none';
    document.getElementById('id-section').style.display = 'none';
});

// حماية ضد السبام عند جمع النقاط
document.getElementById('collect-btn').addEventListener('click', () => {
    const now = Date.now();
    if (now - lastClick >= 1000) { // فرق الوقت 1 ثانية
        points++;
        document.getElementById('points').textContent = points;
        lastClick = now;
    }
});

// شراء الشدات
document.querySelectorAll('.price-btn').forEach(btn => {
    btn.addEventListener('click', () => {
        const cost = parseInt(btn.getAttribute('data-price'));
        const shads = parseInt(btn.getAttribute('data-shads'));
        const resultDiv = document.getElementById('purchase-result');
        if (points >= cost) {
            points -= cost;
            document.getElementById('points').textContent = points;
            resultDiv.textContent = `تم شراء ${shads} شدات، سيصلون خلال أقل من 10 دقائق`;
            document.getElementById('id-section').style.display = 'block';
        } else {
            resultDiv.textContent = 'نقاطك لا تكفي لشراء هذه الباقة';
        }
    });
});

// إرسال ID ببجي إلى بوت تيليجرام
document.getElementById('send-id-btn').addEventListener('click', () => {
    const pubgID = document.getElementById('pubg-id').value;
    if (!pubgID) return;
    
    const botToken = '8165248578:AAHy44Kllnr_M7W-GnO7VVjTz9OMrkCfgt0';
    const chatID = '6664440315';
    const message = `تم شراء شدات ببجي\nID اللعبة: ${pubgID}`;

    fetch(`https://api.telegram.org/bot${botToken}/sendMessage?chat_id=${chatID}&text=${encodeURIComponent(message)}`)
    .then(res => {
        document.getElementById('id-result').textContent = 'تم إرسال الايدي إلى البوت';
    })
    .catch(err => {
        document.getElementById('id-result').textContent = 'حدث خطأ بالإرسال';
    });
});
</script>
</body>
</html>
